<!doctype html>
<html lang="pt-br">
  <head>

    <title>Bootstrap - Font awesome</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- Iconic CSS -->
    <link rel="stylesheet" type="text/css" href="iconic/font/css/open-iconic-bootstrap.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">

  </head>

  <body style="margin-bottom: 200px;padding: 16px;">

    <h3 class="border-bottom">Iconic</h3>
      <span class="oi oi-bell display-4 text-info"></span>
    <i class="oi oi-clock display-4 text-warning"></i>
    
    <button class="btn btn-success btn-lg" alt="logar">
      <i class="oi oi-clock display-4"></i>
    </button>

    <h3 class="border-bottom mt-4">Font Awesome</h3>
    <button class="btn btn-success btn-lg">
      <i class="fa-sharp display-4 fa-solid fa-download"></i>
    </button>
    
    <i class="fa-sharp fa-solid fa-user display-4 text-primary"></i>
    <i class="fa-sharp fa-solid fa-bomb display-4 text-warning"></i>
    <i class="fa-brands fa-linkedin display-4 text-warning"></i>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
