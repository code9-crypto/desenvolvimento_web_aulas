<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Página Principal</title>
</head>
<!-- tr = table row ( linha da tabela ) -->
<!-- td = table data ( dados da tabela ) -->
<!-- td também pode ser como table cell ( células da tabela ) -->
<!-- th = table header ( cabeçalho da tabela ) -->
<!-- colspan = extensão da coluna -->
<!-- rowspan = extensão da linha -->
<body>
	<h2>Produtos</h2>
	<!-- Trabalhando com tabelas -->
	<table border="2" width="100%">
		<!-- Esta linha é dos títulos -->
		<tr>			
			<th>Código</th>
			<th>Produto</th>
			<th>Preço</th>
		</tr>
		<!-- Esta é a linha dos dados -->
		<tr>			
			<td>001</td>
			<td>Notebook</td>
			<td>R$ 2.500,99</td>
		</tr>

		<tr>			
			<td>002</td>
			<td>Tablet</td>
			<td>R$ 999,99</td>
		</tr>

		<tr>			
			<td rowspan="2">Desconto</td>
			<td colspan="2">Cupom1 -R$ 10</td>
		</tr>

		<tr>			
			<td colspan="2">Cupom2 -R$ 12</td>
		</tr>

		<tr>
			<td>Total:</td>
			<td colspan="2">R$ 3.478,98</td>
		</tr>
		
	</table>

</body>
</html>
