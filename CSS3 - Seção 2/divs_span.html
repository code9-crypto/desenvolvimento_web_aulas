<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <title>Divs e Span's</title>
	 <!-- 
	 	Elementos div são tipos blocks, ou seja, ficam um embaixo do outro -->
	 <!--
		Elementos span são tipos inline, ou seja, ficam um ao lado do outro
	 -->

	 <style type="text/css">
	 	
	 	#topo {
	 		background: blue;
	 	}

	 	#conteudo {
	 		background: red;
	 	}

	 	#rodape {
	 		background: green;
	 	}

	 	#assinatura {
	 		background: pink;
	 	}

	 	.produto {
	 		background: gray;
	 		margin: 10px;
	 	}

	 	.azul {
	 		color: blue;
	 	}
	 	
	 </style>
</head>
<body>
	<div id="topo">
		
		<img src="imagens/amazon-prime-logo-PNG-HD.png" width="200">
		<ul>
			<li>Home</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>

	</div>

	<div id="conteudo">
		
		<!-- <div class="produto">
			Produto 1
		</div>

		<div class="produto">
			Produto 2
		</div>

		<div class="produto">
			Produto 3
		</div> -->

		<span class="produto">Produto 1</span>
		<span class="produto">Produto 2</span>
		<span class="produto">Produto 3</span>

	</div>

	<div id="rodape">
		
		Todos os <span class="azul">direitos</span> reservados

	</div>

</body>
</html>
