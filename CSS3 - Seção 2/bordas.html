<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	 <title>Bordas</title>
	 <!--
	 	O elemento border(borda) usa três propriedades:
	 	1ª - tamanho da borda
	 	2ª - o tipo da borda (https://www.w3schools.com/css/css_border.asp)
	 	3ª - a cor da borda
	 -->
	 <style type="text/css">
	 	
	 	#conteudo {
	 		/*border: 10px outset red;*/
	 		border-color: red green yellow blue;
	 		border-width: 15px 10px 8px 5px;
	 		border-style: solid dotted;
	 	}

	 </style>
</head>
<body>
	
	<div id="conteudo">
		
		Bordas<br>
		Bordas<br>
		Bordas<br>

	</div>

</body>
</html>
