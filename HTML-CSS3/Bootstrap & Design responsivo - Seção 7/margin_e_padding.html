<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Margin e Padding</title>
  </head>
  
  <body style="margin-bottom:200px; padding:20px;">
    <!-- Aplicação de Margin
      mt -> margin top
      mb -> margin bottom
      ml -> margin left
      mr -> margin right
      mx -> margin no eixo x(horizontal) esquerda/direita
      my -> margin no eixo y(vertical) top/bottom
      m -> margin em todos os lados
      valor a definir (0 até 5)
    -->

    <h1 class="bg-success">magin</h1>
    <p class="bg-warning m-5 text-center font-weight-bold">Conteúdo principal</p>
    <h1 class="bg-dark">Margin</h1>

    <br>
    <br>

    <!-- Aplicação de Padding
      pt -> padding top
      pb -> padding bottom
      pl -> padding left
      pr -> padding right
      px -> padding no eixo x(horizontal) esquerda/direita
      py -> padding no eixo y(vertical) top/bottom
      p -> padding em todos os lados
      valor a definir (0 até 5)
    -->

    <h1 class="bg-success">Padding</h1>
    <p class="bg-warning p-5">Conteúdo principal</p>
    <h1 class="bg-dark">Padding</h1>












  

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
