<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <title>Bootstrap - Botões</title>

    
  </head>
  <body style="margin: 0 auto; padding-bottom: 200px; width: 600px;">

    <!-- 
      Botões
      formatação padrão: btn
      formatação específicas:
      btn-primary, btn-secondary, btn-success, btn-info, btn-warning, btn-danger, btn-light, btn-dark, btn-link
    -->

    <h3>Botões</h3>
    <button class="btn btn-primary" type="button">Clique</button>

    <h3>Botões com diferentes tags</h3>
    <a href="" class="btn btn-dark">Link</a>
    <button class="btn btn-info" type="submit">Submit</button>
    <input class="btn btn-danger" type="button" value="button">
    <input class="btn btn-success" type="submit" value="Input Submit">
    <input class="btn btn-warning" type="reset" value="Reset">
    
    
    <!--
      Botões com contorno
      btn-outline-<formato>
    -->
    <h3>Botões com contorno</h3>
    <button class="btn btn-outline-success" type="button">Clique</button>


    <!--
      Tamanhos de botões
      opções: btn-lg, btn-sm, btn-block
    -->
    <h3>Tamanhos dos botões</h3>
    <button class="btn btn-lg btn-info" type="button">Grande</button>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-sm btn-warning" type="button">Pequeno</button>
    <br><br>
    <button class="btn btn-block btn-dark" type="button">Bloco</button>


    <!-- 
      Estados dos botões
      opções: active, disabled
    -->
    <h3>Estados de botões</h3>
    <button class="btn btn-danger" type="button">Normal</button>
    <button class="btn btn-danger active" type="button">Ativo</button>
    <button class="btn btn-danger disabled" type="button">Inativo</button>
    <br><br>
    <button class="btn btn-success " type="button" data-toggle="button">Alternar</button>

    <h3>Grupos de Botões - horizontal</h3>
    <div class="btn-group">
        <button class="btn btn-info" type="button">Esquerda</button>
        <button class="btn btn-info" type="button">Centro</button>
        <button class="btn btn-info " type="button">Direita</button>      
    </div>

    <h3>Grupos de Botões - vertical</h3>
    <div class="btn-group-vertical">
        <button class="btn btn-warning" type="button">Topo</button>
        <button class="btn btn-warning" type="button">Meio</button>
        <button class="btn btn-warning" type="button">Fundo</button>      
    </div>

    <h3>Toolbar de botões</h3>
    <div class="btn-toolbar">
      <div class="btn-group">
        <button class="btn btn-primary" type="button">1</button>
        <button class="btn btn-primary" type="button">2</button>
        <button class="btn btn-primary" type="button">3</button>
        <button class="btn btn-primary" type="button">4</button>
        <button class="btn btn-primary" type="button">5</button>
      </div>
    </div>

    <h3>Botões Dropdown</h3>
    <div class="dropdown">
      <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Clique</button>
      <div class="dropdown-menu bg-info">
        <a href="" class="dropdown-item">Link 1</a>
        <div class="dropdown-divider"></div>
        <a href="" class="dropdown-item">Link 2</a>
        <a href="" class="dropdown-item">Link 3</a>
      </div>
    </div>
    






    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
  
</html>
