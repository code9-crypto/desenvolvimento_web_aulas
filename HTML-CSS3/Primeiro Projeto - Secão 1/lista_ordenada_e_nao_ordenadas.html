<!doctype html>

<html>

	<head>
		<title>Lista ordenadas e não ordenadas</title>
		<meta charset="utf-8">
	</head>

	<body>
		<h2>Mapa do site</h2>
		<!-- Lista não ordenada: circle, square, disc -->
		<ul type="disc">
			<li>Home</li>
			<li>Quem somos</li>
			<li>Contato</li>
		</ul>

		<h2>Perguntas</h2>
		<!-- Lista ordenada: 1, A, a, I, i -->
		<ol type="i">
			<li>Comida Favorita?</li>
			<li>Carro Favorito?</li>
			<li>Série Favorita?</li>
		</ol>

	</body>

</html>
