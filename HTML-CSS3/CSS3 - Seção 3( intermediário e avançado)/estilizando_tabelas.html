<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
		<title>Estilizando tabelas</title>
	</head>
	<body>

		<h2>Estilizando tabelas</h2>
		<table>
			
			<tr>
				<th>Código</th>
				<th class="produtos">Produtos</th>
				<th class="numero">Preço</th>
			</tr>
			<tr class="realcado">
				<td>001</td>
				<td class="produtos">Notebook</td>
				<td class="numero">R$ 2.500</td>
			</tr>
			<tr class="alternado realcado">
				<td>002</td>
				<td class="produtos">Tablet</td>
				<td class="numero">R$ 1.500</td>
			</tr>
			<tr class="realcado">
				<td>003</td>
				<td class="produtos">Iphone</td>
				<td class="numero">R$ 3.500</td>
			</tr>
			<tr  class="alternado realcado">
				<td>004</td>
				<td class="produtos">Nexus</td>
				<td class="numero">R$ 3.500</td>
			</tr>

		</table>

	</body>
</html>
