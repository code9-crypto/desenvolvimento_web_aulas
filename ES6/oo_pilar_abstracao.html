<!DOCTYPE html>
<html>
<head>
	<title>Orientação a Objetos</title>
</head>
<body>
	<div id="output"></div>

	<script type="text/javascript">
	/* ABSTRAÇÃO */

	//modelo da entidade/objeto
	class ContaBancaria{
		//agencia
		//numeroConta
		//saldo
		//limite
		constructor(){
			//Os atributos ficam deste jeito e dentro do construtor
			this.agencia = 1075
			this.numeroConta = 8351125
			this.saldo = 50
			this.limite = 450
		}

		depositar(valorDeposito){
			this.saldo += valorDeposito
		}

		sacar(valorSaque){
			this.saldo -= valorSaque
		}

		consultarSaldo(){
			return this.saldo
		}

	}

	let x = new ContaBancaria()
	let y = new ContaBancaria()
	
	console.log(x.consultarSaldo())

	x.depositar(450)

	console.log(x.consultarSaldo())

	x.sacar(250)

	console.log(x.consultarSaldo())

	console.log(`variável y é ${y.consultarSaldo()}`)

	</script>

</body>
</html>
