	class Sofa{
		constructor( qtd_assentos, cor, reclinavel ){
			this.qtd_assentos = qtd_assentos
			this.cor = cor
			this.reclinavel = reclinavel
		}

		reclinar(){
			if( this.reclinavel === 'S' ){
				return 'é reclinável'
			}else{
				return 'não é reclinável'
			}
		}

		exibirMensagem(){
			return `Quantidade de assentos são ${this.qtd_assentos}, a cor é ${this.cor}`
		}
	}

	sofas = Array()
	do{
		let qtd_assentos = prompt("Digite a quantidade de assentos do sofá")
		let cor = prompt('Digite a cor do sofá')
		let reclina = prompt('É reclinável (S/N)?')
		sofas.push(new Sofa(qtd_assentos, cor, reclina))
		var resp = prompt('Quer adicionar outro sofá? (s/n)')
	}while(resp === 's')

	//mostrando os valores da lista
	for( let i = 0; i < sofas.length; i++ ){
		document.write(`Especificação do sofá da posição ${i}: ${sofas[i].exibirMensagem()} e sofá ${sofas[i].reclinar()}<br>`)
