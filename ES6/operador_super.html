<!DOCTYPE html>
<html>
<head>
	<title>Orientação a Objetos</title>
	<meta charset="utf-8">
</head>
<body>
	<div id="output"></div>

	<script type="text/javascript">
	/* OPERADOR SUPER */
	class Animal{
		constructor(cor, tamanho, peso){
			this._cor = cor
			this._tamanho = tamanho
			this._peso = peso
		}

		dormir(){
			console.log('Dormir')
		}

		get Cor(){
			return this._cor
		}

		set Cor(cor){
			this._cor = cor
		}

		get Tamanho(){
			return this._tamanho
		}

		set Tamanho(tamanho){
			this._tamanho = tamanho
		}
	}

	
	class Passaro extends Animal{
		constructor(bico, tamanho, peso, cor){
			super(tamanho, peso, cor)
			this._bico = bico
		}

		voar(){
			console.log('Voar')
		}

		get Bico(){
			return this._bico
		}

		set Bico(bico){
			this._bico = bico
		}
	}

	class Papagaio extends Passaro{
		constructor(bico, sabeFalar, tamanho, peso, cor){
			super(bico, tamanho, peso, cor)
			this._sabeFalar = sabeFalar
		}

		falar(){
			console.log('Falar')
		}

		get sabeFalar(){
			return this._sabeFalar
		}

		set sabeFalar(falar){
			this._sabeFalar = falar
		}
	}

	let papagaio = new Papagaio('Médio',true, 25, 350, 'Verde')
	console.log(papagaio)

	let papagaio2 = new Papagaio('Pequeno',false, 30, 500, 'Marrom')
	console.log(papagaio2)

	</script>
		

</body>
</html>
